{% extends "base.html" %}

{% block title %}Create Topic - Prestimos Obscura Forum{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Create New Topic in s/{{ subscura.name }}</h1>
        
        <form method="POST" class="form-main">
            <div class="form-group">
                <label for="title">Topic Title:</label>
                <input type="text" id="title" name="title" placeholder="What would you like to discuss?" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="8" placeholder="Share your thoughts, ask questions, or start a discussion..." required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Topic</button>
                <a href="{{ url_for('subscura_detail', subscura_id=subscura.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
