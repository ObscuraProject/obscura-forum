{% extends "base.html" %}

{% block title %}Create Sub-Scura - Prestimos Obscura Forum{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Create New Sub-Scura</h1>
        <p>Sub-Scuras are community-managed forums on specific topics</p>
        
        <form method="POST" class="form-main">
            <div class="form-group">
                <label for="name">Sub-Scura Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., technology, gaming, philosophy" required>
                <small>Will be accessed as s/yourname</small>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe what this Sub-Scura is about..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Sub-Scura</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
