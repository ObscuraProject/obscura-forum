{% extends "base.html" %}

{% block title %}Edit Profile - Prestimos Obscura Forum{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Edit Profile</h1>
        
        <form method="POST" class="form-main">
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
                <small>Share a bit about yourself (optional)</small>
            </div>
            
            <div class="form-group">
                <label for="password">New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password" placeholder="Enter new password or leave blank">
                <small>Only fill this if you want to change your password</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('user_profile', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
